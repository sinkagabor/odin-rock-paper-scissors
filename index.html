<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock-Paper-Scissors Game</title>
        <meta name="description" content="Rock-Paper-Scissors Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="frontTitle">ROCK PAPER SCISSORS</div>
        <div id="gameDescription">
            First to score 5 points wins the game!
        </div>
        <div id="btnContainer">
            <button id="rockBtn">✊</button>
            <button id="paperBtn">✋</button>
            <button id="scissorsBtn">✌</button>
        </div>
        <div id="resultContainer"></div>
        <div id="scoreContainer"></div>
        <div id ="winnerContainer"></div>
        
        <script src="logic.js" async defer></script>
    </body>
</html>
